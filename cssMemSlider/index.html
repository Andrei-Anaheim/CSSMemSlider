<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <div id="slider">
        <input type="radio" name="slider" id="slide_1" checked>
        <input type="radio" name="slider" id="slide_2">
        <input type="radio" name="slider" id="slide_3">
        <input type="radio" name="slider" id="slide_4">
        <div id="slides">
            <div id="overflow">
                <div class="inner">
                    <div class="slide slide_1"></div>
                    <div class="slide slide_2"></div>
                    <div class="slide slide_3"></div>
                    <div class="slide slide_4"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
